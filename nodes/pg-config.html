<!-- pg-config.html -->
<script type="text/javascript">
  RED.nodes.registerType('pg-config', {
    category: 'config',
    defaults: {
      name: { value: '' },
      host: { value: 'postgres', required: true },
      port: { value: 5432, validate: RED.validators.number() },
      database: { value: 'filesdb', required: true },
    },
    credentials: {
      user: { type: 'text', required: true },
      password: { type: 'password', required: true },
    },
    label: function () {
      return this.name || `${this.host}:${this.port}/${this.database}`;
    },
  });
</script>

<script type="text/x-red" data-template-name="pg-config">
  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-config-input-name">
  </div>
  <div class="form-row">
    <label for="node-config-input-host"><i class="fa fa-server"></i> Host</label>
    <input type="text" id="node-config-input-host" placeholder="postgres">
  </div>
  <div class="form-row">
    <label for="node-config-input-port"><i class="fa fa-circle-o"></i> Port</label>
    <input type="number" id="node-config-input-port" placeholder="5432">
  </div>
  <div class="form-row">
    <label for="node-config-input-database"><i class="fa fa-database"></i> Database</label>
    <input type="text" id="node-config-input-database" placeholder="filesdb">
  </div>
  <div class="form-row">
    <label for="node-config-input-user"><i class="fa fa-user"></i> User</label>
    <input type="text" id="node-config-input-user" placeholder="nodered">
  </div>
  <div class="form-row">
    <label for="node-config-input-password"><i class="fa fa-lock"></i> Password</label>
    <input type="password" id="node-config-input-password" placeholder="noderedpass">
  </div>
</script>
