<!-- pg-config.html -->
<script type="text/javascript">
  RED.nodes.registerType('pg-config', {
    category: 'config',
    defaults: {
      name: { value: '' },
      host: { value: 'postgres', required: true },
      port: { value: 5432, validate: RED.validators.number() },
      database: { value: 'filesdb', required: true },
    },
    credentials: {
      user: { type: 'text', required: true },
      password: { type: 'password', required: true },
    },
    label: function () {
      return this.name || `${this.host}:${this.port}/${this.database}`;
    },
  });
</script>

<script type="text/x-red" data-template-name="pg-config">
  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-config-input-name">
  </div>
  <div class="form-row">
    <label for="node-config-input-host"><i class="fa fa-server"></i> Host</label>
    <input type="text" id="node-config-input-host" placeholder="postgres">
  </div>
  <div class="form-row">
    <label for="node-config-input-port"><i class="fa fa-circle-o"></i> Port</label>
    <input type="number" id="node-config-input-port" placeholder="5432">
  </div>
  <div class="form-row">
    <label for="node-config-input-database"><i class="fa fa-database"></i> Database</label>
    <input type="text" id="node-config-input-database" placeholder="filesdb">
  </div>
  <div class="form-row">
    <label for="node-config-input-user"><i class="fa fa-user"></i> User</label>
    <input type="text" id="node-config-input-user" placeholder="nodered">
  </div>
  <div class="form-row">
    <label for="node-config-input-password"><i class="fa fa-lock"></i> Password</label>
    <input type="password" id="node-config-input-password" placeholder="noderedpass">
  </div>
</script>

<script type="text/x-red" data-help-name="pg-config">
  <p>A configuration node for establishing a connection to a PostgreSQL database. This node centralizes connection settings, allowing multiple PostgreSQL-related nodes to share the same database configuration.</p>

  <h3>Configuration</h3>
  <dl class="message-properties">
      <dt>Name <span class="property-type">string</span></dt>
      <dd>An optional name for this configuration node, displayed in the flow editor. If not provided, the label will be dynamically generated from the host, port, and database.</dd>

      <dt>Host <span class="property-type">string</span></dt>
      <dd>The hostname or IP address of the PostgreSQL server. Defaults to <code>postgres</code> (useful in Docker environments).</dd>

      <dt>Port <span class="property-type">number</span></dt>
      <dd>The port number on which the PostgreSQL server is listening. Defaults to <code>5432</code>.</dd>

      <dt>Database <span class="property-type">string</span></dt>
      <dd>The name of the database to connect to. Defaults to <code>filesdb</code>.</dd>

      <dt>User <span class="property-type">string</span></dt>
      <dd>The username for authenticating with the PostgreSQL database.</dd>

      <dt>Password <span class="property-type">password</span></dt>
      <dd>The password for the specified user. This is stored securely by Node-RED's credential system.</dd>
  </dl>

  <h3>Details</h3>
  <p>This config node manages the connection to your PostgreSQL instance. It handles connection pooling internally, ensuring efficient and robust communication with the database.</p>
  <p>For security, ensure that the database user has only the necessary privileges for the operations performed by the nodes using this configuration (e.g., creating Large Objects for <code>pg-stream-upload</code>).</p>
</script>
