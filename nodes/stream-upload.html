<!-- stream-upload.html -->
<script type="text/javascript">
  RED.nodes.registerType('stream-upload', {
    category: 'network',
    color: '#a6bbcf',
    defaults: {
      name: { value: '' },
      endpoint: { value: '/upload-stream', required: true },
    },
    inputs: 0,
    outputs: 1,
    icon: 'font-awesome/fa-upload',
    label: function () {
      return this.name || this.endpoint || 'stream-upload';
    },
  });
</script>

<script type="text/x-red" data-template-name="stream-upload">
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
      <label for="node-input-endpoint"><i class="fa fa-globe"></i> Endpoint</label>
      <input type="text" id="node-input-endpoint" placeholder="/upload-stream">
  </div>
</script>

<script type="text/x-red" data-help-name="stream-upload">
  <p>Creates an HTTP endpoint to accept file uploads as a stream.</p>
  <h3>Details</h3>
  <p>
      This node sets up an HTTP POST endpoint to handle <code>multipart/form-data</code> uploads.
      When a file is uploaded to the configured endpoint, the node sends a message containing the file's readable stream.
  </p>
  <p>The endpoint URL is configurable in the node's properties.</p>
  <h3>Outputs</h3>
  <dl class="message-properties">
      <dt>payload
          <span class="property-type">stream</span>
      </dt>
      <dd>The file stream.</dd>
      <dt>filename
          <span class="property-type">string</span>
      </dt>
      <dd>The name of the file.</dd>
      <dt>mimetype
          <span class="property-type">string</span>
      </dt>
      <dd>The MIME type of the file.</dd>
  </dl>
</script>
