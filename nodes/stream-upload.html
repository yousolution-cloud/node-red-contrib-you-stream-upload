<!-- stream-upload.html -->
<script type="text/javascript">
  RED.nodes.registerType('stream-upload', {
    category: 'network',
    color: '#a6bbcf',
    defaults: {
      name: { value: '' },
    },
    inputs: 0,
    outputs: 1,
    icon: 'font-awesome/fa-upload',
    label: function () {
      return this.name || 'Stream Upload';
    },
  });
</script>

<script type="text/x-red" data-template-name="stream-upload">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="stream-upload">
  <p>
    Creates an HTTP endpoint to receive a file upload as a stream.
  </p>
  <p>This node handles multipart file uploads and forwards the file stream to the output.</p>
  <p><strong>Endpoint:</strong> The node listens for POST requests on <code>/upload-stream</code>.</p>
  <p><strong>Output:</strong>
    <ul>
      <li><code>msg.payload</code>: The file stream (a Readable stream).</li>
      <li><code>msg.filename</code>: The name of the uploaded file.</li>
      <li><code>msg.mimetype</code>: The MIME type of the file.</li>
    </ul>
  </p>
</script>
